<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="A.png" type="image/x-icon">
</head>
<body>

<div class="carousel">
    <div class="carousel-container" id="carousel-container">
        <div class="carousel-item"><img src="1.png" alt="Image 1"></div>
        <div class="carousel-item"><img src="2.png" alt="Image 2"></div>
        <div class="carousel-item"><img src="AS.png" alt="Image 3"></div>
    </div>
</div>

<button onclick="prevSlide()">Previous</button>
<button onclick="nextSlide()">Next</button>

<script src="main.js"></script>
</body>
</html>
